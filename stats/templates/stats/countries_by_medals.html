	<script> //SKRYPT ODPOWIADA ZA POJAWIENIE SIĘ PRZYCISKY SKROLUJĄCEGO DO GÓRY 
	         //(przydatne przy wyświetlaniu dużych tabel)
		
		jQuery(function($)
		{
			//zresetuj scrolla
			$.scrollTo(0);
			
			$('.scrollup').click(function() { $.scrollTo($('body'), 1000); });
		}
		);
		
		//pokaż podczas przewijania
		$(window).scroll(function()
		{
			if($(this).scrollTop()>200) $('.scrollup').fadeIn();
			else $('.scrollup').fadeOut();		
		}
		);
	
	</script>
	
</head>
<body onload="change()">



	<a href="#" class="scrollup"></a>

	<div class="calosc">
		<div class="naglowek"><div id="nag"></div></div>
		<div class="informacje">
			<span class="tytul-strony"></br>
			    Olympic statistics 
			</span>
			<div class="kropeczki"></div>

            {{ res }}
            
		</div>

	</div>
	

	
</body>
